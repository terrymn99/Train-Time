<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <title>Train Schedule App</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>SLICKROCK TRAIN STATION</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3>See Rail Schedule Below</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped" id="trainTable">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
                </panel>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    ENTER TRAIN INORMATION BELOW
                </div>
                <div class="panel-body">
                    <form class="form">
                        <div class="form-group">
                            <label for="train-label">Train Name</label>
                            <input type="text" class="form-control" id="input-train" aria-describedby="emailHelp" <small id="emailHelp" class="form-text text-muted">
                            </small>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Destination</label>
                            <input type="text" class="form-control" id="input-destination">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="exampleInputPassword1">First Train Time (military time)</label>
                            <input type="text" class="form-control" id="input-firstTrain">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Frequency (minutes)</label>
                            <input type="text" class="form-control" id="input-frequency">
                        </div>
                        <br>
                        <br>
                        <button type="submit" id="submit-button">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>


</body>

</html>
